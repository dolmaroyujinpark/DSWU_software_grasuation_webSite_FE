    // function render(){

    function App() {
        //배열 요소별 변수명 붙이는 문법 배움
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            //setCounter(counter+1);
            // 값이 갱신되지 않는 문제가 생길 수도 있어서 수정
            setCounter((current) => current+1);
            // 이렇게 쓰면 항상 최신 current 값을 받아온다.
        }
        return (
            <div>
            <h3>Seonghwa {counter}</h3>
            <button onClick={onClick}>Click</button>
            </div>
        );
    }
   ReactDOM.render(<App />, root)
